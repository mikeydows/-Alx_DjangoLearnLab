<!-- list_books.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Books</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background-color: #333;
        }
        h1 { 
            color: #fff; 
        }
        ul { 
            list-style-type: none;
            padding: 0; 
        }
        li { 
            background: #f4f4f4; 
            margin: 5px 0; 
            padding: 10px; 
            border-radius: 5px; 
        }
    </style>
</head>
<body>
    <a href="{% url 'logout' %}">Logout</a>
    <h1>Books Available:</h1>
    <ul>
        {% for book in books %}
        <li>{{ book.title }} by {{ book.author.name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
